<template>
  <div>
    <div class="block text-align-center">
      <div class="gauge"></div>
    </div>
    <div class="block container">
      <button type="button" class="button button-big button-fill run" data-run-text="Run"
        data-stop-text="Stop">Run</button>
    </div>
  </div>
</template>
<script>
  import $$ from 'dom7';
  import customize from '../js/gaugeCustomizer';

  const options = {}

  export default {
    on: {
      tabInit: function (e, tab) {
        const self = this
        const app = self.$app
        const runEl = self.$el.find('.run')
        const stepsEl = self.$el.find('.steps')

        let goal = 100;
        let isrun = localStorage.getItem('isrun') === 'true'
        let offset = 0

        const gauge = app.gauge.create({
          el: '.gauge',
          type: 'semicircle',
          value: 0,
          size: 250,
          borderColor: '#2196f3',
          borderWidth: 8,
          valueText: '0',
          valueFontSize: 68,
          valueFontWeight: 600,
          valueTextColor: isrun ? '#2196f3' : '#eeeeee',
          labelText: 'amount of something',
          labelTextColor: '#eeeeee',
          /* labelFontSize: 12, */
          borderBgColor: '#eeeeee'
        })

        function updateGauge(result) {
          let steps_today = result.steps_today
          let value = steps_today <= goal ? steps_today / goal : (steps_today - (goal * (steps_today / goal))) / goal
          gauge.update({
            valueTextColor: isrun ? '#2196f3' : '#eeeeee',
            value: value,
            valueText: steps_today.toString(),
          })
          customize(gauge)
        }

        updateGauge({ steps_today: 0 })

        runEl.on('click', (e) => {
          isrun = !isrun
          localStorage.setItem('isrun', isrun)

          runEl
            .toggleClass('active')
            .html(isrun ? runEl.data('stop-text') : runEl.data('run-text'))

          if (window.stepper) {
            if (isrun) {
              stepper.startStepperUpdates(offset, updateGauge, (err) => {
                isrun = false
                localStorage.setItem('isrun', isrun)
                runEl
                  .removeClass('active')
                  .html(isrun ? runEl.data('stop-text') : runEl.data('run-text'))

                app.dialog.alert(err)
                console.error(err)
              }, options)
            }
            else {
              let fakeresult = { steps_today: 0 }
              stepper.stopStepperUpdates(() => updateGauge(fakeresult), (err) => {
                app.dialog.alert(err)
                console.error(err)
              })
            }
          }
        })

        if (isrun) {
          runEl
            .addClass('active')
            .html(isrun ? runEl.data('stop-text') : runEl.data('run-text'))

          if (window.stepper) {
            stepper.setGoal(goal, () => {
              stepper.startStepperUpdates(offset, updateGauge, (err) => {
                isrun = false
                localStorage.setItem('isrun', isrun)
                runEl
                  .removeClass('active')
                  .html(isrun ? runEl.data('stop-text') : runEl.data('run-text'))

                app.dialog.alert(err)
                console.error(err)
              }, options)
            }, (err) => {
              app.dialog.alert(err)
              console.error(err)
            })
          }
        }
        else {
          if (window.stepper) {
            stepper.stopStepperUpdates(() => {

            }, (err) => {
              app.dialog.alert(err)
              console.error(err)
            })
          }
        }
      }
    }
  }
</script>
<style>
  .block.container {
    padding: 0 38px;
  }

  .button.button-big.run {
    border-radius: 100px;
    color: #fff;
    z-index: 2;
    -webkit-transition: border, background-color 0.4s ease;
    transition: border, background-color 0.4s ease;
    position: relative;
    z-index: 2;
    text-transform: none;
    font-weight: 600;
    overflow: visible;
  }

  .button.button-big.run:focus,
  .button.button-big.run:active,
  .button.button-big.run.active-state {
    transition: none !important;
  }

  .run.active:before {
    -webkit-animation: pulse 2s ease infinite;
    animation: pulse 2s ease infinite;
    border-radius: 100px;
    background: #f44336;
    position: absolute;
    content: "";
    z-index: -1;
    bottom: 0;
    right: 0;
    left: 0;
    top: 0;
  }

  @keyframes pulse {
    0% {
      transform: scale(1)
    }

    50% {
      opacity: 0.2
    }

    100% {
      transform: scale(1.2, 1.5);
      opacity: 0
    }
  }

  .gauge-front-semi, .gauge-back-semi {
    stroke-linecap: round;
  }

  .gauge-value-text {
    font-family: 'Oswald', Roboto, Noto, Helvetica, Arial, sans-serif;
    letter-spacing: 0.08rem;
  }
</style>
